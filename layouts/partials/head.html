<head>
	<meta name="description" content="{{ .Site.Params.description }}">
	<meta name="keywords" content="{{ delimit .Site.Params.keywords ", " }}">
	<meta name="author" content="{{ .Site.Params.author.name }}">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="apple-mobile-web-app-title" content="{{ .Site.Title }}">
	
	<title>{{ .Site.Title }} :: {{ .Site.Params.subtitle }}</title>

	<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

	<meta property="fb:app_id" content="{{ .Site.Params.facebook.app_id }}">
	<meta property="og:url" content="{{ .Site.BaseURL }}">
	<meta property="og:image" content="{{ .Site.BaseURL }}{{ .Site.Params.facebook.image }}">
	<meta property="og:type" content="{{ .Site.Params.facebook.type }}">
	<meta property="og:title" content="{{ .Site.Title }}">
	<meta property="og:description" content="{{ .Site.Params.description }}">

	<link rel="author" href="/humans.txt">
	<link rel="stylesheet" type="text/css" media="all" href="/assets/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" media="all" href="/assets/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" media="all" href="/assets/css/main.css?{{ now.Unix }}">
</head>
